<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Un petit formulaire</title>
</head>

<body>
  <h1>Un petit formulaire (pour commencer)</h1>
  <p>Merci de renseigner les informations suivantes :</p>

  <form name="toto" action="form.php" method="get">
    <table>
      <tr>
        <td>Votre nom :</td>
        <td><input type="text" name="nom" size="30"></td>
      </tr>
      <tr>
        <td>Votre âge :</td>
        <td><input type="text" name="age" size="3"></td>
      </tr>
      <tr>
        <td>Votre situation maritale :</td>
        <td>
          <input type="radio" name="marit" value="marié" checked>Marié;
          <input type="radio" name="marit" value="veuf">Veuf(ve);
          <input type="radio" name="marit" value="célibataire">Célibataire;
        </td>
      </tr>
      <tr>
        <td>Vos centres d'intérét :</td>
        <td>
          <input type="checkbox" name="interet[]" value="internet" checked>Internet
          <input type="checkbox" name="interet[]" value="micro">Micro-informatique
          <input type="checkbox" name="interet[]" value="jeux">Jeux Vidéo
        </td>
      </tr>
      <tr>
        <td><input type="reset" value="Recommencer"></td>
        <td><input type="submit" value="Envoyer"></td>
      </tr>
    </table>
  </form>
</body>

</html>
